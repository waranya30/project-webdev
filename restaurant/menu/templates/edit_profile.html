{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h1 class="text-4xl font-bold mb-6">แก้ไขโปรไฟล์</h1>
        
        <!-- แสดงข้อความจาก messages -->
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-lg">ชื่อผู้ใช้:</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" class="border rounded px-4 py-2 w-full" required>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">บันทึก</button>
        </form>
        <a href="{% url 'profile' %}" class="mt-4 inline-block px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">กลับ</a>
    </div>
</body>
</html>
