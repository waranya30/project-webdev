{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รีเซ็ตรหัสผ่าน</title>
    <link href="{% static 'css/reset_password.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-4 text-center">รีเซ็ตรหัสผ่าน</h1>
        <p class="text-center mb-4 text-gray-600">กรุณากรอกอีเมลของคุณเพื่อรับลิงก์รีเซ็ตรหัสผ่าน</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-600 text-white rounded py-2 px-4 mt-4 hover:bg-blue-500 transition w-full">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>
        <p class="mt-4 text-center"><a href="{% url 'custom_login' %}" class="text-blue-600 hover:underline">กลับไปหน้าเข้าสู่ระบบ</a></p>
    </div>
</body>
</html>
